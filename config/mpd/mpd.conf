music_directory     "~/Music"
playlist_directory  "~/.config/mpd/playlists"
db_file             "~/.config/mpd/database"
log_file            "~/.config/mpd/log"
pid_file            "~/.config/mpd/pid"
state_file          "~/.config/mpd/state"
sticker_file        "~/.config/mpd/sticker.sql"
bind_to_address     "~/sockets/music-server.sock"
#bind_to_address     "localhost"
#port                "6600"
#log_level           "verbose"

audio_output {
    type        "null"
    name        "Test Audio (no output)"
}
audio_output {
    type        "pulse"
    name        "PulseAudio (host output)"
    mixer_type  "software"
}
audio_output {
    type        "httpd"
    name        "HTTP (stream output)"
    encoder     "vorbis"
    port        "3001"
    quality     "5.0"
    format      "44100:16:2"
    always_on   "yes"
}
